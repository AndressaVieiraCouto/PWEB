<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Ativcidade com Operações</title>
</head>
<body>

    <script>

                
                var num1;
                var num2;        
                
                num1 = parseFloat(prompt("Digite um número:"));
                num2 = parseFloat(prompt("Digite outro número:")); 
                

                var soma = num1 + num2;
                var subtracao = num1 - num2;
                var produto = num1 * num2;
                var divisao = num1 / num2;
                var resto = num1 % num2;


                alert("\n" + "A soma dos dois números é:  "+ soma.toFixed(2) + "\n" +
                "A subtração dos dois números é:  "+ subtracao.toFixed(2) + "\n" +
                "O produto dos dois números é:  "+ produto.toFixed(2) + "\n" +
                "A divisão dos dois números é:  "+ divisao.toFixed(2) + "\n" +
                "O resto da divisão dos dois números é:  "+ resto.toFixed(0) + "\n" );

                confirm("Satisfeito com o resultado?");
        



        </script>
    
</body>
</html>
