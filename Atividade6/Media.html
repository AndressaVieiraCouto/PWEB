<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade Média Aritmética</title>
</head>
<body>

        <script>
                var nome;
                var nota1;
                var nota2;
                var nota3;
                
        
                nome = (prompt("Digite o seu nome?"));
                nota1 = parseFloat(prompt("Digite sua primeira nota?"));
                nota2 = parseFloat(prompt("Digite sua segunda nota?")); 
                nota3 = parseFloat(prompt("Digite sua terceira nota?"));

                var media = (nota1 + nota2 + nota3)/3;

                alert("\n" + nome + "\n" + "Sua média aritmetica é: " + media.toFixed(2));


        
                
        
                </script>
    
</body>
</html>
